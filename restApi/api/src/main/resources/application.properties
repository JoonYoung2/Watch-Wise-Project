#Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml

#Server
server.port=8081
server.servlet.session.timeout=120m

spring.servlet.multipart.maxFileSize=20MB
spring.servlet.multipart.maxRequestSize=20MB